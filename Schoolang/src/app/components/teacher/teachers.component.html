  <div class="col-sm-12" *ngIf="teacherSelected">

    <div class="row">
      <div class="">
        <app-tittle [tittle]="'Cód. Professor: ' + teacherSelected.id"></app-tittle>
      </div>
      <div class="mt-4 ml-3">
        <button class="btn btn-sm btn-outline-warning" (click)="marOffTeacher()"> Lista de Professores</button>
      </div>
    </div>

    <div class="box mt-5">
      <hr>
      <form class="content-box">
        <div class="form-group">
          <label for="formGroupExampleInput">Nome</label>
          <input type="text" value="{{teacherSelected.name}}"  class="form-control col-md-8"  placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Idioma</label>
          <input type="text" value="{{teacherSelected.language}}" class="form-control col-md-8"  placeholder="Idioma">
        </div>
      </form>
    </div>
  </div>
  <br>

 <div *ngIf="!teacherSelected">
  <app-tittle [tittle]="tittle"></app-tittle>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Visualizar</th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Idioma</th>
        <!-- <th scope="col">Opções</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers" >
        <td>
          <button class="btn btn-sm btn-outline-info" (click)="teacherSelect(teacher)">Detalhes</button>
        </td>
        <th scope="row">
          {{teacher.id}}
        </th>
        <td>
          {{teacher.name}}
        </td>
        <td>
          {{teacher.language}}
        </td>
        <!-- <td>
           <div class="btn-group">
            <button (click)="openModal(template)" class="btn btn-sm btn-outline-info">Alunos</button>
          </div>
        </td> -->
      </tr>
    </tbody>
  </table>
 </div>
